<div class=" my-5  contact">
<div class="container d-flex flex-column justify-content-center align-items-center py-5">
<app-headcom></app-headcom>

<form action="" class="d-flex flex-column gap-3 w-75">
<label for="userName"  [class]="{'text-white':texeInInPut==''}">userName</label>
<input class="mb-3 p-2" type="text" name="username" [(ngModel)]="texeInInPut" id="userName" placeholder="userName">

<label for="userName" [class]="{'text-white':texeTypedAge==''}">userAge</label>
<input class="mb-3 p-2" type="text" name="age" [(ngModel)]="texeTypedAge" id="userAge" placeholder="userAge">

<label for="userName" [class]="{'text-white':texeTypedEmail==''}">userEmail</label>
<input class="mb-3 p-2" type="email" name="email" [(ngModel)]="texeTypedEmail" id="userEmail" placeholder="userEmail">

<label for="userName" [class]="{'text-white':texeTypedPass==''}">userPassword</label>
<input class="mb-3 p-2" type="password" name="pass" [(ngModel)]="texeTypedPass" id="userPassword" placeholder="userPassword">


<button class="btn btnDec mb-3 ">send massage</button>

</form>










</div>
</div>
